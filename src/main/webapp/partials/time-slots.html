<div class="row"
	ng-if="$root.user.roles.ROLE_ADMIN || root.user.roles.ROLE_USER">
	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-body">

				<h1 align="center">Prijave</h1>
				<div class="buttons-container">
					<div class="button-container"
						ng-repeat="timeSlot in vm.timeSlotsWithRemaining">
						<label>Termin {{timeSlot.startsAt}}h</label> </br>
						<button type="button" class="btn btn-xlarge"
							ng-click="vm.createAppointment(timeSlot.id)">{{timeSlot.slotsRemaining}}</button>
					</div>
				</div>

				<h1 align="center">Prijavljeni</h1>

				<div class="col-xs-12">
										<table ng-table="vm.appointments" class="table" show-filter="true">
											<tr ng-repeat="appointment in $data">
												<td title="'Name'" filter="{ name: 'text'}"
													sortable="'name'">{{appointment.name}}</td>
												<td title="'Surname'" filter="{ surname: 'text'}"
													sortable="'surname'">{{appointment.surname}}</td>
												<td title="'Training Starts At'" filter="{startsAt: 'select'}" filter-data="vm.timeSlots"
													sortable="'startsAt'">{{appointment.startsAt}}h</td>
												<td title="'Date'" filter="{ date: 'text'}"
													sortable="'date'">{{appointment.usageDate}}</td>

												<td title="'Obrisi'">
													<button type="button" class="btn btn-danger"
														ng-confirm-click="Are you sure you want to cancel your appointment ?"
														confirmed-click="vm.deleteUser(user.id)">Cancel</button>
												</td>
											</tr>
										</table>
				</div>
			</div>
		</div>
	</div>
</div>
